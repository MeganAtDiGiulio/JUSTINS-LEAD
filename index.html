<!DOCTYPE html> 
<html lang="en">
<head>
   <meta charset="UTF-8"> 
   <meta name="viewport" content="width=device-width, initial-scale=1.0">     
   <title>LEAD</title> 
   <script> 
      window.onload = function() { 
        // Check if 'firstDeviceVisited' is already set in localStorage
        if (!localStorage.getItem('firstDeviceVisited')) {
           // If it's the first device, mark it as visited and redirect to page1.html 
            localStorage.setItem('firstDeviceVisited', 'true');
            window.location.href = 'https://streeteasy.com/building/233-east-32-street-new_york/1f'; // Redirect to page1
       } else {
            // If another device is visiting, send them to page2.html 
            window.location.href = 'https://sites.google.com/view/too-slow/p%C3%A1gina-principal'; // Redirect to page2
       }
     
    } 
   </script>
 </head>
 <body> 
    <p>Redirecting...</p> 
</body> 
</html>
