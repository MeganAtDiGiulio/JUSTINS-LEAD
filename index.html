<!DOCTYPE html>
<html lang="en">
<head> 
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>LEAD</title>
   <script>
      // Function to handle the redirection logic
      function redirectUser() { 
         const urlParams = new URLSearchParams(window.location.search); 
         const isReset = urlParams.get('reset') === 'true'; 
         const firstVisitKey = 'firstVisitorSet';
         
         if (isReset) {
            // Reset logic: Clear localStorage and reload the first page
            localStorage.clear();
            window.location.href = 'https://streeteasy.com/building/520-2-avenue-new_york/13c?featured=1';
         } else if (!localStorage.getItem(firstVisitKey)) {
            // First visitor: Set the key and redirect to the first page
            localStorage.setItem(firstVisitKey, 'true');
            window.location.href = 'https://streeteasy.com/building/520-2-avenue-new_york/13c?featured=1';
         } else {
            // Subsequent visitors: Redirect to the second page
            window.location.href = 'https://sites.google.com/view/too-slow/p%C3%A1gina-principal';
         }
      }
      
      // Execute the function immediately
      redirectUser();
   </script> 
</head> 
<body> 
   <!-- Optional: Content or fallback for users who have JavaScript disabled --> 
   <noscript> 
      <p>This application requires JavaScript to function properly.
  </noscript>  
</body>
</html>
