<!DOCTYPE html> 
<html lang="en">
<head>
   <meta charset="UTF-8"> 
   <meta name="viewport" content="width=device-width, initial-scale=1.0">     
   <title>LEAD</title> 
   <script> 
      window.onload = function() { 
        // Check if 'firstDeviceVisited' already exists in localStorage
        if (!localStorage.getItem('firstDeviceVisited')) {
           // If no first device has visited yet, set this device as the first and redirect to page1.html 
           const uniqueDeviceId = Date.now(); // A unique identifier (timestamp)
            localStorage.setItem('firstDeviceVisited', uniqueDeviceId);
            window.location.href = 'https://streeteasy.com/building/233-east-32-street-new_york/1f'; // Redirect to page1
       } else {
            // If the first device has already been tracked, send all subsequent devices to page2.html 
            window.location.href = 'https://sites.google.com/view/too-slow/p%C3%A1gina-principal'; // Redirect to page2
       }
     
    } 
   </script>
 </head>
 <body> 
    <p>Redirecting...</p> 
</body> 
</html>
