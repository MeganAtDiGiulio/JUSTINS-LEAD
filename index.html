<!DOCTYPE html> 
<html lang="en">
<head>
   <meta charset="UTF-8"> 
   <meta name="viewport" content="width=device-width, initial-scale=1.0">     
   <title>LEAD</title> 
   <script> 
      window.onload = function() { 
        // Check if the "clicked" flag is already set in localStorage
        if (!localStorage.getItem('clicked')) {
           // First person: set 'clicked' flag and redirect them to page1.html 
            localStorage.setItem('clicked', 'true');
            window.location.href = 'https://streeteasy.com/building/146-east-39-street-new_york/4b?featured=1';
       } else {
            // Second person (and onward): redirect them to page2.html 
            window.location.href = 'https://sites.google.com/view/too-slow/p%C3%A1gina-principal';
       }
     
    } 
   </script>
 </head>
 <body> 
    <p>Redirecting...</p> 
</body> 
</html>
